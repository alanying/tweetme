{% extends 'base.html' %}

{% block head_title %}
amazing Title!
{% endblock head_title %}

{% block content %}


<div class='row text-center'>
  <div class='col'>
    <h1>Welcome to TweetMe</h1>
  </div>
</div>

<div class='row mb-3'>
  <div class='col-md-4 col-10 mx-auto'>
    <form class='form' method='POST', action='/create-tweet', id='tweet-create-form'> {% csrf_token %}
      <input type='hidden' value='/' name='next' />
      <textarea required='required' class='form-control' name='content' placeholder="What's up?"></textarea>
      <button type='submit' class='btn btn-primary'>Tweet</button>
    </form>
  </div>
</div>

<div class='row' id='tweets'> 
  Loading...
</div>

<script>

  function handleTweetCreateFormDidSubmit(event) {
    event.preventDefault()
    const myForm = event.target
    const myFormData = new FormData(myForm)
    const url = myForm.getAttribute("action")
    const method = myForm.getAttribute("method")
    const xhr = new XMLHttpRequest()
    const responseType = "json"
    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.setRequestHeader("HTTP_X_REQUESTED_WITH", "XMLHttpRequest")
    xhr.setRequestHeader("X-REQUESTED-WITH", "XMLHttpRequest")
    xhr.onload = function() {
      if (xhr.status === 201) {
        const newTweet = xhr.response
        const newTweetElement = formatTweet(newTweet)
        const ogHtml = tweetsContainerElement.innerHTML
        tweetsContainerElement.innerHTML = newTweetElement + ogHtml
        myForm.reset()
      }
    }
    xhr.send(myFormData)
  }

  const tweetCreateFormEl = document.getElementById('tweet-create-form')
  tweetCreateFormEl.addEventListener("submit", handleTweetCreateFormDidSubmit)

  const tweetsContainerElement = document.getElementById("tweets")

  function loadTweets(tweetsElement) {
    const xhr = new XMLHttpRequest()
    const method = "GET"
    const url = "/tweets"
    const responseType = "json"

    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.onload = function() {
      const serverResponse = xhr.response
      const listedItems = serverResponse.response
      let finalTweetStr = ""
      let i;
      for (i=0; i<listedItems.length; i++) {
        let tweetObj = listedItems[i]
        let currentItem = formatTweet(tweetObj)
        finalTweetStr += currentItem
      }
      tweetsElement.innerHTML = finalTweetStr
      // console.log(listedItems)
    }
    xhr.send()
  }

  loadTweets(tweetsContainerElement)

  
  function handleDidLike(tweet_id, currentCount) {
    console.log(tweet_id, currentCount)
  }

  function likeBtn(tweet) {
    // return "<button class='btn btn-primary' onclick=handleDidLike(" + tweet.id + "," + tweet.likes + ")>Like</button>"
    return `<button class='btn btn-primary btn-sm' onclick=handleDidLike(${tweet.id},${tweet.likes})> ${tweet.likes} Likes</button>`
  }

  function formatTweet(tweet) {
    let formattedTweet = "<div class='col-12 col-md-10 mx-auto border rounded py-3 mb-4 tweet' id='tweet-" + tweet.id + 
    "'><p>" + tweet.content + 
      "</p><div class='btn-group'>" + likeBtn(tweet) +
      "</div></div>"
    return formattedTweet
  }

</script>
{% endblock content %}
