{% extends 'base.html' %}

amazing Title!

{% block content %}


<div class='row text-center'>
  <div class='col'>
    <h1>Welcome to TweetMe</h1>
  </div>
</div>

<div class='row mb-3'>
  <div class='col-md-4 col-10 mx-auto'>
    <form class='form' method='POST', action='/create-tweet', id='tweet-create-form'> {% csrf_token %}
      <div class='d-none alert alert-danger' id='tweet-create-form-error'></div>
      <input type='hidden' value='/' name='next' />
      <textarea required='required' class='form-control' name='content' placeholder="What's up?"></textarea>
      <button type='submit' class='btn btn-primary'>Tweet</button>
    </form>
  </div>
</div>

<div class='row' id='tweets'> 
  Loading...
</div>

<script>

  function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
          const cookies = document.cookie.split(';');
          for (let i = 0; i < cookies.length; i++) {
              const cookie = cookies[i].trim();
              // Does this cookie string begin with the name we want?
              if (cookie.substring(0, name.length + 1) === (name + '=')) {
                  cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                  break;
              }
          }
      }
      return cookieValue;
  }


  function handleTweetFormError(msg, display) {
    let myErrorDiv = document.getElementById('tweet-create-form-error')
    if (display === true) {
      myErrorDiv.setAttribute("class", "d-block alert alert-danger")
      myErrorDiv.innerText = msg
    } else {
      myErrorDiv.setAttribute("class", "d-none alert alert-danger")
    }
  }

  function handleTweetCreateFormDidSubmit(event) {
    event.preventDefault()
    const myForm = event.target
    const myFormData = new FormData(myForm)
    const url = myForm.getAttribute("action")
    const method = myForm.getAttribute("method")
    const xhr = new XMLHttpRequest()
    const responseType = "json"
    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.setRequestHeader("HTTP_X_REQUESTED_WITH", "XMLHttpRequest")
    xhr.setRequestHeader("X-REQUESTED-WITH", "XMLHttpRequest")
    xhr.onload = function() {
      if (xhr.status === 201) {
        handleTweetFormError("", false)
        const newTweet = xhr.response
        const newTweetElement = formatTweet(newTweet)
        const ogHtml = tweetsContainerElement.innerHTML
        tweetsContainerElement.innerHTML = newTweetElement + ogHtml
        myForm.reset()
      } else if (xhr.status === 400) {
        const errorJson = xhr.response
        console.log(errorJson)
        const contentError = errorJson.content
        let contentErrorMsg;
        if (contentError) {
          contentErrorMsg = contentError[0]
          if (contentErrorMsg) {
            handleTweetFormError(contentErrorMsg, true)
          } else {
            alert("Another error. Please try again later.")
          }
        } else {
          alert("Another error. Please try again later.")
        }
        console.log(contentErrorMsg)
      } else if (xhr.status ===401) {
        alert("Please login.")
        window.location.href= "/login"
      } else if (xhr.status ===403) {
        alert("Please login.")
        window.location.href= "/login"
      } else if (xhr.status ===500) {
        alert("Server error. Please try again later.")
      }
    }
    xhr.onerror = function() {
      alert('Error. Try again.')
    }
    xhr.send(myFormData)
  }

  const tweetCreateFormEl = document.getElementById('tweet-create-form')
  tweetCreateFormEl.addEventListener("submit", handleTweetCreateFormDidSubmit)

  const tweetsContainerElement = document.getElementById("tweets")

  function loadTweets(tweetsElement) {
    const xhr = new XMLHttpRequest()
    const method = "GET"
    const url = "/tweets"
    const responseType = "json"

    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.onload = function() {
      const serverResponse = xhr.response
      const listedItems = serverResponse
      let finalTweetStr = ""
      let i;
      for (i=0; i<listedItems.length; i++) {
        let tweetObj = listedItems[i]
        let currentItem = formatTweet(tweetObj)
        finalTweetStr += currentItem
      }
      tweetsElement.innerHTML = finalTweetStr
      // console.log(listedItems)
    }
    
    xhr.send()
  }

  loadTweets(tweetsContainerElement)

  
  function handleTweetActionBtn(tweet_id, currentCount, action) {
    console.log(tweet_id, currentCount, action)
    const url = "api/tweets/action"
    const method = "POST"
    const data = JSON.stringify({
      id: tweet_id,
      action: action
    })
    const xhr = new XMLHttpRequest()
    const csrftoken = getCookie('csrftoken');
    xhr.open(method, url)
    xhr.setRequestHeader("Content-Type", "application/json")
    xhr.setRequestHeader("HTTP_X_REQUESTED_WITH", "XMLHttpRequest")
    xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest")
    xhr.setRequestHeader("X-CSRFToken", csrftoken)
    xhr.onload = function() {
      console.log(xhr.status, xhr.response)
       loadTweets(tweetsContainerElement)
    }
    xhr.send(data)
  }

  function retweetBtn(tweet) {
    return `<button class='btn btn-success btn-sm' onclick=handleTweetActionBtn(${tweet.id},${tweet.likes},'retweet')> Retweet</button>`
  }

  function unlikeBtn(tweet) {
    return `<button class='btn btn-outline-primary btn-sm' onclick=handlhandleTweetActionBtneDidLike(${tweet.id},${tweet.likes},'unlike')> Unlike</button>`
  }

  function likeBtn(tweet) {
    return `<button class='btn btn-primary btn-sm' onclick=handleTweetActionBtn(${tweet.id},${tweet.likes},'like')> ${tweet.likes} Likes</button>`
  }

  function formatTweet(tweet) {
    let formattedTweet = "<div class='col-12 col-md-10 mx-auto border rounded py-3 mb-4 tweet' id='tweet-" + tweet.id + 
    "'><p>" + tweet.content + 
      "</p><div class='btn-group'>" + 
      likeBtn(tweet) +
      unlikeBtn(tweet) +
      retweetBtn(tweet) +
      "</div></div>"
    return formattedTweet
  }

</script>
{% endblock content %}
